<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        const marjolein = { lat: 52.102402, lng: 4.302183 };
        const niels = { lat: 52.070499, lng: 4.300700 };
        const emma = { lat: 51.924419, lng: 4.477733 }
        const array = [emma, marjolein, niels]

        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 51.924419, lng: 4.477733 },
                zoom: 8
            });
            var marker;
            function createMarker(place) {
                marker = new google.maps.Marker({
                    position: place,
                    map: map
                });
            }

            array.forEach(element => createMarker(element))
        }
        ul  li: last - child selects the last li elements inside of any ul.



    </script>
    <script src="scripts.js"></script>
    <script src="" async defer></script>
</body>

</html>
